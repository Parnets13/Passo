<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Passo - Connect with Local Service Experts | Home Services Platform</title>
    <meta name="title" content="Passo - Connect with Local Service Experts | Home Services Platform" />
    <meta name="description" content="Find verified local service professionals for plumbing, electrical, cleaning, AC repair, and more. Book trusted workers in your city. Available in 20+ cities across India." />
    <meta name="keywords" content="local services, home services, plumber, electrician, carpenter, cleaning services, AC repair, pest control, verified workers, service booking, home maintenance, professional services" />
    <meta name="author" content="Passo" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://passo.com/" />
    <meta property="og:title" content="Passo - Connect with Local Service Experts" />
    <meta property="og:description" content="Find verified local service professionals for plumbing, electrical, cleaning, AC repair, and more. Book trusted workers in your city." />
    <meta property="og:image" content="/logo.jpeg" />
    <meta property="og:site_name" content="Passo" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://passo.com/" />
    <meta property="twitter:title" content="Passo - Connect with Local Service Experts" />
    <meta property="twitter:description" content="Find verified local service professionals for plumbing, electrical, cleaning, AC repair, and more. Book trusted workers in your city." />
    <meta property="twitter:image" content="/logo.jpeg" />
    
    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#26296c" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Passo" />
    
    <!-- Geo Tags -->
    <meta name="geo.region" content="IN" />
    <meta name="geo.placename" content="India" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://passo.com/" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Passo",
      "description": "Connect with verified local service professionals for home services",
      "url": "https://passo.com",
      "logo": "https://passo.com/logo.jpeg",
      "image": "https://passo.com/logo.jpeg",
      "priceRange": "₹₹",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "50000"
      },
      "areaServed": [
        {
          "@type": "City",
          "name": "Bangalore"
        },
        {
          "@type": "City",
          "name": "Mumbai"
        },
        {
          "@type": "City",
          "name": "Delhi"
        }
      ],
      "serviceType": [
        "Plumbing Services",
        "Electrical Services",
        "Cleaning Services",
        "AC Repair",
        "Carpenter Services",
        "Pest Control",
        "Home Maintenance"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
